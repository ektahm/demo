<template>
    <lightning-card title="Publisher Component" icon-name="standard:contact">
    <table class="slds-table slds-table_cell-buffer slds-table_bordered">
    <thead>
        <tr class="slds-line-height_reset">
            <th class="" scope="col">
                <div class="slds-truncate" title="Account Name">Account Name</div>
            </th>
            <th class="" scope="col">
                <div class="slds-truncate" title="Account Review">Account Review</div>
            </th>
            </tr>
    </thead>
    <tbody>
    <template for:each={data} for:item="con">
    <tr key={con.Id}>
        <th scope="col">
            <div>{con.Name}</div>
        </th>
        <th  scope="col">
        <!--Fire event on Account select -->
            <lightning-button  class="button" label="Account Review" data-dev-id={con.Id} onclick={handleChange}></lightning-button>
        </th>
    </tr>
    </template>
    </tbody>
    </table>
    </lightning-card>
    </template>
