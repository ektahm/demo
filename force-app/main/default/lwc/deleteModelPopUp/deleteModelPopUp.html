<template>
    <lightning-card>
    <template if:true={isopenmodel}>
        <div class="slds-container_small">
            <section role="dialog" tabindex="-1" data-controls-modal="modal-Id" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open" data-keyboard="false" data-backdrop="static">
                <div class="slds-modal__container" id="modal-Id">
                    <header class="slds-modal__header ModalHeaderTitle" style="border-top: 1px solid black;border-left: 1px solid black;border-right: 1px solid black">
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Delete Account</h2>
                    </header>
                <lightning-card>
                   <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <p> Are you sure you want to Delete this Record?</p>
                    </div>
                    
                    <footer class="slds-modal__footer" style="border-bottom: 1px solid black;border-left: 1px solid black;border-right: 1px solid black">
                        <lightning-button  variant="neutral" label="No" onclick={closeModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                        <lightning-button variant="Brand" label="Yes" onclick={deleterecord}></lightning-button>
                    </footer>
                </lightning-card> 
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>
    </lightning-card>
</template>
