<template>
    <div class="slds-scrollable" style="height:15rem;width:30rem">
    <template if:true={data}>
        <lightning-card class="grid" title="Subscriber Contact Detail">
            <template for:each={data} for:item="cas">				 
                <lightning-card class="cards"  key={cas.Id} title={cas.AccountId} icon-name="standard:contact">
                    <div class="outer">
                        <div class ="inner"> 
                           <b> LastName: </b> {cas.LastName} </br>
                            <b>FirstName: </b>{cas.FirstName}  
                        </div>
                    </div>
                </lightning-card>
            </template>
        </lightning-card>
    </template>
</div>
</template>
